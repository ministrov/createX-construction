<div class="graph-modal">
	<div class="graph-modal__container site-modal" role="dialog" aria-modal="true" data-graph-target="first">
		<button class="btn-reset site-modal__close js-modal-close" aria-label="Закрыть модальное окно"></button>
		<div class="graph-modal__content">
			<!-- контент модального окна -->
      <h2 class="site-modal__title">Subscribe to our newsletter</h2>
      <form action="#" class="site-modal__form form-1">
        <label class="form-field form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Name*</span>
          <input type="text" name="name" placeholder="Your name" class="form-field__input" required>
        </label>
        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Email*</span>
          <input type="text" name="name" placeholder="Your working email" class="form-field__input" required>
        </label>
        <button class="btn-reset site-modal__btn btn btn--fill" type="submit">send</button>
      </form>
		</div>
	</div>
  <div class="graph-modal__container site-modal" role="dialog" aria-modal="true" data-graph-target="second">
		<button class="btn-reset site-modal__close js-modal-close" aria-label="Закрыть модальное окно"></button>
		<div class="graph-modal__content">
			<!-- контент модального окна -->
      <h2 class="site-modal__title">Send your CV</h2>
      <form action="#" class="site-modal__form form-1">
        <label class="form-field form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Name*</span>
          <input type="text" name="name" placeholder="Your name" class="form-field__input" required>
        </label>
        <label class="form-field form-field--gray site-modal__field form-field__select">
          <span class="form-field__caption">Location*</span>
          <select name="location" class="form-field__select" required>
            <option value="">Choose location</option>
            <option value="New_York">New York</option>
          </select>
        </label>
        <label class="form-field form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Phone*</span>
          <input type="text" name="name" placeholder="Your phone number" class="form-field__input" required>
        </label>
        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Email*</span>
          <input type="text" name="name" placeholder="Your working email" class="form-field__input" required>
        </label>
        <label class="site-modal__message site-modal__message--big form-field form-field--gray">
          <span class="form-field__caption">Сovering letter</span>
          <textarea name="message" placeholder="Your covering letter" class="form-field__input form-field__input--big"></textarea>
        </label>
        <label class="custom-file site-modal__checkbox">
          <input type="file" class="custom-file__input">
          <span class="custom-file__text">Attach your CV*</span>
        </label>
        <button class="btn-reset site-modal__btn btn btn--fill" type="submit">send</button>
      </form>
		</div>
	</div>
</div>
